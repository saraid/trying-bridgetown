<script src="/_bridgetown/static/js/main.0811b103c2b1181ddec3.js" defer></script>
<script type="module">let first_mod = 0
let connection_errors = 0
const checkForReload = () => {
  fetch("/_bridgetown/live_reload").then(response => {
    if (response.ok) {
      response.json().then(data => {
        const last_mod = data.last_mod
        if (first_mod === 0) {
          first_mod = last_mod
        } else if (last_mod > first_mod) {
          location.reload()
        }
        setTimeout(() => checkForReload(), 700)
      })
    } else {
      if (connection_errors < 20) setTimeout(() => checkForReload(), 6000)
      connection_errors++
    }
  }).catch((err) => {
    if (connection_errors < 20) setTimeout(() => checkForReload(), 6000)
    connection_errors++
  })
}
checkForReload()
</script>

  </head>
